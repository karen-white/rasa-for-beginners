intents:
- ask_eat_healthy
- ask_lower_stress
- ask_exercise
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- inform
- out_of_scope
- thankyou

slots:
  confirm_exercise:
    type: unfeaturized
  exercise:
    type: unfeaturized
  sleep:
    type: unfeaturized
  diet:
    type: unfeaturized
  stress:
    type: unfeaturized
  goal:
    type: unfeaturized

entities:
  - exercise
  - sleep
  - stress

responses:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: "Here is something to cheer you up:"
  utter_did_that_help:
  - text: Did that help you?
  utter_diet_info:
  - text: A healthy diet includes fruits and vegetables, whole grains, dairy, lean
      protein, and plant-based fats. There is room in a healthy diet for treats, added
      sugar should be eaten sparingly. Aim for a varity of foods and balance.
  utter_exercise_info:
  - text: Most healthy adults should aim to get about 150 minutes of moderate exercise
      per week. This includes activities like a brisk walk or yard work.
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: HI! It's time for your daily wellness check. Tracking healthy habits is a great way to measure progress over time. Would you like to answer a few questions about your health?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_stress_info:
  - text: It's okay to feel overwhelmed at times. Try to set realistic expectations
      and exercise time management techniques, like diving large tasks into more manageable
      pieces. Relaxation techniques, like deep breathing and meditation can also be
      beneficial.
  utter_ask_confirm_exrcise:
  - text: "Did you exercise yesterday? Don't sweat it if you didn't run a marathon - walks count" 
  utter_ask_sleep:
  - text: "How much sleep did you get last night?"
  utter_ask_exercise:
  - text: "What kind of exercise did you do?"
  utter_ask_diet:
  - text: "Did you stick to a healthy diet yesterday?"
  utter_ask_stress:
  - text: "Is your stress level low, medium, or high?"
  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today?"
  utter_slots_values:
  - text: "Here's your daily wellness log:\n
            - Exercised?: {confirm_exercise}\n
            - Type of exercise: {exercise}\n
            - Sleep: {sleep}\n
            - Stuck to a healthy diet?: {diet}\n
            - Stress level: {stress}\n
            - Goal: {goal}"
  utter_no_worries:
    - text: "No problem = )"
  utter_ask_continue:
    - text: "Sorry, I don't quite understand. Do you want to continue?"

forms:
  - health_form

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60